<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div id="homework-container">
        <button id = "button">Button</button>

    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const el = document.getElementById('button');
            const homeworkContainer = document.querySelector('#homework-container');

            el.addEventListener('click', function() {
                
                let block = document.createElement('div');
                block.classList.add('draggable-div');
                block.style.backgroundColor = getRandomColor();
                block.style.width = getValues();
                block.style.height = getValues();
                block.style.position = 'absolute';
                block.style.top = getValues();
                block.style.left = getValues();
                block.draggable = true;

                el.appendChild(block);


                return block;

            });
                function getValues() {
                    let result = "";
                    return result = Math.floor(Math.random() * 100) + 100 + "px";
                };
                console.log(getValues());
               function getRandomColor() {
                var letters = '0123456789ABCDEF';
                var color = '#';
                for (var i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
            };
            console.log(getRandomColor());

        });
    </script>
</body>
